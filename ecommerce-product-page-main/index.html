<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="navbar">
    <div class="left-nav">
      <p class="left-nav-item">Sneakers</p>
      <p class="left-nav-item">Collections</p>
      <p class="left-nav-item">Men</p>
      <p class="left-nav-item">Women</p>
      <p class="left-nav-item">About</p>
      <p class="left-nav-item">Contact</p>
    </div>
    <div class="right-nav">
      <img src="./images/icon-cart.svg" height="30px" alt="cart-item" />
      <img src="./images/image-avatar.png" height="30px" alt="user-icon"/>
    </div>

  </div>
  <hr class="border-bottom">
  
  <div class="product-container">
    <div class="product-images">
      <div class="preveiw-image">
        <img src="./images/image-product-1.jpg" alt="preview image">
  
      </div>
      <div class="thumbnanil-images">
        <img  id="first-child" src="./images/image-product-1-thumbnail.jpg" alt="">
        <img src="./images/image-product-2-thumbnail.jpg" alt="">
        <img src="./images/image-product-3-thumbnail.jpg" alt="">
        <img src="./images/image-product-4-thumbnail.jpg" alt="">
        
      </div>
    </div>
    <div class="product-description">
      <p class="title">Sneaker Company</p>
      <p class="product-info">These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, they’ll withstand everything the weather can offer.
      </p>
      <p class="sub-heading">Fall Limited Edition Sneakers</p>
      <div class="current-price-section">
        <p class="current-price">$125.00</p>
        <p class="current-discount">50%</p>
      </div>
      <p class="product-price">$250</p>
      <div class="action-buttons">
        <button class="quantity"><span class="increase=qty">+</span><span class="qty">0</span><span class="decrease-qty">-</span></button>
        <button class="add-cart">Add To Cart</button>
      </div>
    </div>
  
   
  </div>
  <!-- <div class="border-bottom"></div> -->

  Men
  Women

  Contact

  durable rubber outer sole, they’ll withstand everything the weather can offer.

  $125.00

  0
  Add to cart -->
  
  
</body>
</html>
